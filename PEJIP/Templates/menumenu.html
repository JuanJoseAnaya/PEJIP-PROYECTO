<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu con HTML y CSS</title>
    <!-- CSS Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <script src="https://kit.fontawesome.com/b9cae8df03.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="nav-main">
      <!--BTN-->
      <input
        type="checkbox"
        class="nav-main__btn-collapse"
        id="nav-main__checkbox"
      />
      <label for="nav-main__checkbox" class="nav-main__btn-collapse-icon">
        <span class="icon-nav"></span>
        <span class="icon-nav"></span>
        <span class="icon-nav"></span>
      </label>
      <!--Box red-->
       <div class="nav-main__btn-collapse-bg"></div>
       
      <!--Social networRs-->
      <div class="social-networks">
        <!--FB-->
        <a href="" target="_blank" class="social-networks__link-item">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <!--TW-->
        <a href="" target="_blank" class="social-networks__link-item">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <!--in-->
        <a href="" target="_blank" class="social-networks__link-item">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <!--Git-->
        <a href="" target="_blank" class="social-networks__link-item">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
      <!--Menu-->
      <div class="nav-main__menu">
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-address-book"></i>
          abaut
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-person-shelter"></i>
          services
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa-solid fa-house-chimney-user"></i>
          team
        </a>
        <a href="" class="nav-main__link-item">
          <i class="fa fa-phone"></i>
          contact
        </a>
      </div>
    </nav>
  </body>
</html>
