{# Cargamos la librería #}
  {% load bootstrap4 %}
 
  {# CSS Bootstrap #}
  {% bootstrap_css %} 
 
  {# Widget Tweaks #}
  {% load widget_tweaks %}
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th width="35%">Codigo de Empresa</th>
        <th>Fax</th>
      </tr>
    </thead>
    <tbody>  
   
    {% for categoria in object_list %}
      <tr>
        <td>{{ categoria.idempresa}}</td>
        <td>{{ categoria.fax }}</td>
        <td>
   
          <!-- Usaremos un formulario que realizará la tarea de eliminar un registro o postre desde la misma tabla HTML -->                        
          <form method="POST" action="eliminar/{{postre.id}}">
            {% csrf_token %}
            <div class="btn-group">
              
              <a href="detalle/{{categoria.idempresa}}" title="Ver" type="button" class="btn btn-success">Ver </a>
              <a href="editar/{{categoria.idempresa}}" title="Editar" type="button" class="btn btn-primary">Editar </a>
              
              <!-- Este botón ejecuta el formulario para eliminar un registro o postre en la Base de datos -->
              <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                Eliminar
              </button>
   
            </div>
          </form>
   
        </td>
      </tr>
    {% endfor %}
   
    </tbody>
  </table>
